@if(post$ | async; as post) {
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{ post.title }}</div>
    <p class="text-gray-700 mb-2">{{ post.creationDate }}</p>
    <p class="text-gray-700 mb-2">{{ post.author }}</p>
    <p class="text-gray-700 mb-2">{{ post.content }}</p>
  </div>
}
