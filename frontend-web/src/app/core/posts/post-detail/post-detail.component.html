<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
  <div class="relative h-48 bg-green-500 flex items-center justify-center overflow-hidden">
    <img src="application.png" alt="Generic post image" class="w-full h-auto" />
  </div>
  @if (authService.isAdmin()) {
    <app-post-edit [post$]="post$" [id]="id"/>
  } @else {
    <app-post-read [post$]="post$"/>
  }
</div>
