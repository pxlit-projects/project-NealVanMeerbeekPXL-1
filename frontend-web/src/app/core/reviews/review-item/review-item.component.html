<div [class]="{
  'border-yellow-500': review.status === 'Pending',
  'border-green-500': review.status === 'Approved',
  'border-red-500': review.status === 'Rejected'
  }" class="max-w-md mx-auto border-2 bg-white rounded-xl overflow-hidden shadow-md">
  <img class="w-full h-36 object-cover" src="application.png" alt="Generic post image" />
  <div class="p-6">
    <h2 class="font-bold text-xl mb-2">{{ review.post.title }}</h2>
    <p class="text-gray-700 text-base">
      {{ "By " + review.post.author + " (created: " + review.post.creationDate + ")" }}
    </p>
    <button [routerLink]="['/reviews', review.id]" routerLinkActive="router-link-active" class="bg-green-500 hover:bg-green-700 text-white float-right font-bold mt-4 mb-4 py-2 px-2 rounded">Details</button>
  </div>
</div>
